<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="fi">
  <head>
    <script src="toiminta.js"></script>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"

    <title>Parigeneraattori</title>
  </head>
  <body>
    <div>
      <div class="container">
        <h1 class="text-center">Parigeneraattori</h1>
        <div>
          <p class="text-center">
            Lisää "paritettavat" nimet alla olevaan tekstilaatikkoon
            rivinvaihdolla eroteltuina:
          </p>
        </div>
        <div class="mb-3 d-flex justify-content-center">
          <textarea
            id="nimet"
            rows="10"
            class="form-control"
            placeholder="Kasper&#10;Jesper&#10;Joonatan&#10;..."
            style="width: 50%"
          ></textarea>
        </div>
        <div class="text-center mb-3">
          <button onclick="parita()">Generoi parit</button>
        </div>
        <div id="parit_tulostus" class="mb-3 text-center"></div>
      </div>
    </div>
  </body>
</html>
